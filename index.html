      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="fields">
      <div class="form-group">
        <label for="input">Input:</label>
        <input type="text" class="form-control" id="input" onblur="this.focus()" autofocus />
      </div>
      <div class="form-group">
        <label for="output">Output:</label>
        <input type="text" class="form-control" id="output" readonly />
      </div>
    </div>

    <div class="operations d-flex flex-column flex-wrap col-md-8 mx-auto">
        <button id="operation" class="btn btn-info" value="(">(</button>
        <button id="operation" class="btn btn-info" value="+">+</button>
        <button id="operation" class="btn btn-info" value="^">^</button>
        <button id="operation" class="btn btn-info" value="sqrt(">sqrt()</button>
        
        <button id="operation" class="btn btn-info" value=")">)</button>
        <button id="operation" class="btn btn-info" value="-">-</button>
        <button id="operation" class="btn btn-info" value="2.7182">e</button>
        <button id="operation" class="btn btn-info" value="cos(">cos()</button>
        
        <button id="operation" class="btn btn-danger" id="DEL" value="del">DEL</button>
        <button id="operation" class="btn btn-info" value="*">*</button>
        <button id="operation" class="btn btn-info" value="3.1415">pi</button>
        <button id="operation" class="btn btn-info" value="sin(">sin()</button>
        
        <button id="operation" class="btn btn-danger" id="AC" value="ac">AC</button>
        <button id="operation" class="btn btn-info" value="/">/</button>
        <button id="operation" class="btn btn-info" value="tan(">tan()</button>
        <button id="assign" class="btn btn-primary">Assign</button>

        <button id="operation" class="btn btn-success" value="=">=</button>
      </div>

      <div class="d-flex mx-auto justify-content-center mt-5">
        <button class="btn btn-info" id="history" data-toggle="modal" data-target="#modal">User History</button>
        <button class="btn btn-info" id="variables" data-toggle="modal" data-target="#modal">User Variables</button>


      </div>
    </div>


    <!-- Modal -->
    <div id="modal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-title"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <table class="table" id="modal-content">
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
